{% extends 'base.html' %}
{% block content %}

<h1>Company Matches</h1>

<div>
{% if poss_comp_lst %}
  <ul>
    {% for comp in poss_comp_lst %}
      <li>{{ comp.cb_company_name }}</li>
      <li>{{ comp.cb_url }}</li>
      <li>{{ comp.city_name }}, {{ comp.state_code }}</li>
    {% endfor %}
  </ul>
{% endif %}
</div>



{% endblock %}
